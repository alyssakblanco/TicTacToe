<html>

        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="stylesheet.css"/>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>

        <!-- turn indicator -->
        <div id="gameboard">
            <div>
                <p id="turn">X</p>
            </div>
    
            <!-- game board -->
            <div id="grid"></div>
        </div>
        

        <!-- modal -->
        <div id="modal">
            <div id="content">
                <p id="winTxt"></p>   
            </div>
            <button id="reset">play again!</button>
        </div>

        <!-- footer info -->
        <div>
            <p class="small">
                Alyssa Blanco<br>

                DGMD E-28
            </p>
        </div>
